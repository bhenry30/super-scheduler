<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
        <div class="row" id="hour9">
            <div class="col-1 hour" id="9" >9am</div>
            <div class="col-10 time-block" id= time-block-1></div>
            <div class="col-1 saveBtn"><i class="fas fa-save"></i></div>
        </div>
        <div class="row" id="hour10">
            <div class="col-1 hour" id="10">10am</div>
            <div class="col-10 time-block" id= time-block-2></div>
            <div class="col-1 saveBtn"><i class="fas fa-save"></i></div>
        </div>
        <div class="row" id="hour11">
            <div class="col-1 hour" id="11">11am</div>
            <div class="col-10 time-block" id= time-block-3></div>
            <div class="col-1 saveBtn"><i class="fas fa-save"></i></div>
        </div>
        <div class="row" id="hour12">
            <div class="col-1 hour" id="12">12pm</div>
            <div class="col-10 time-block" id= time-block-4></div>
            <div class="col-1 saveBtn"><i class="fas fa-save"></i></div>
        </div>
        <div class="row" id="hour1">
            <div class="col-1 hour" id="1">1pm</div>
            <div class="col-10 time-block" id= time-block-5></div>
            <div class="col-1 saveBtn"><i class="fas fa-save"></i></div>
        </div>
        <div class="row" id="hour2">
            <div class="col-1 hour" id="2">2pm</div>
            <div class="col-10 time-block" id= time-block-6></div>
            <div class="col-1 saveBtn"><i class="fas fa-save"></i></div>
        </div>
        <div class="row" id="hour3">
            <div class="col-1 hour" id="3">3pm</div>
            <div class="col-10 time-block" id= time-block-7></div>
            <div class="col-1 saveBtn"><i class="fas fa-save"></i></div>
        </div>
        <div class="row" id="hour4">
            <div class="col-1 hour" id="4">4pm</div>
            <div class="col-10 time-block" id= time-block-8></div>
            <div class="col-1 saveBtn"><i class="fas fa-save"></i></div>
        </div>
        <div class="row" id="hour5">
            <div class="col-1 hour" id="5">5pm</div>
            <div class="col-10 time-block" id= time-block-9></div>
            <div class="col-1 saveBtn"><i class="fas fa-save"></i></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/home.js"></script>
  </body>
</html>
